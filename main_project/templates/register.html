{% extends 'base3.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container" style="margin-top: 30px;" id="register-section">
    <div
        style="border-bottom: 2px solid #000000;  border-right: 2px solid #000000; border-radius: 8px; padding: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color:rgba(255, 255, 255, 1); width: 500px; height: auto; margin-left: auto; margin-right: auto; position: relative; top: -50px;">
        <h1
            style="text-align: center; color: #000; font-size: 30px; margin-bottom: 15px;   font-family: 'poppins', sans-serif;">
            Sign Up</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- <legend class="border-bottom mb-8" style="color: black;">Join Now</legend> -->
                {{ form|crispy }}
            </fieldset>
            <div class="button-container">
                <button class="signin-btn">Sign Up</button>
            </div>
        </form>
    </div>
    <div style="border-bottom: 2px solid #000000;  border-right: 2px solid #000000; border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color:rgba(255, 255, 255, 1);
    width: 500px; height: 50px; margin-left: auto;  margin-right: auto; position: relative; top: -60px;">
        <div class="form-group">
            <p class="text-muted ml-3" style="position: relative; bottom: -10px; color: #000 !important;">Already have
                account? <a href="{% url 'login' %}">Sign In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
