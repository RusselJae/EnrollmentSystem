{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}?v=1.0">
<div class="container" style="margin-top: 30px;" id="login-section">
    <div
        style="border-bottom: 2px solid #000000;  border-right: 2px solid #000000; border-radius: 8px; padding: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color:rgba(255, 255, 255, 1); width: 500px; height: auto; margin-left: auto; margin-right: auto; position: relative; top: -40px;">
        <h1
            style="text-align: center; color: #000; font-size: 30px; margin-bottom: 15px;   font-family: 'poppins', sans-serif;">
            Sign In</h1>
        
        {% if form.errors %}
        <div class="alert alert-danger" style="color: red; text-align: center;">
            Your username and password didn't match. Please try again.
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="button-container">
                <button class="signin-btn">Sign In</button>
            </div>
        </form>
    </div>
    <div style="border-bottom: 2px solid #000000;  border-right: 2px solid #000000; border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color:rgba(255, 255, 255, 1);
    width: 500px; height: 70px; margin-left: auto;  margin-right: auto; position: relative; top: -50px;">
        <div class="form-group">
            <p class="text-muted ml-3" style="position: relative; bottom: -10px; color: #000 !important;">Don't have an
                account yet? <a href="{% url 'register' %}" style="color: #007bff; text-decoration: underline;">Sign Up</a>
            </p>
        </div>
        <div style="text-align: center;">
            <a href="{% url 'password_reset' %}" style="color: #007bff; text-decoration: underline;">Forgot Password?</a>
        </div>
    </div>
</div>
{% endblock %}
