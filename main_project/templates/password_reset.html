{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container" style="margin-top: 30px;">
    <div style="border-bottom: 2px solid #000000; border-right: 2px solid #000000; border-radius: 8px; 
                padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
                background-color:rgba(255, 255, 255, 1); width: 500px; 
                margin-left: auto; margin-right: auto;">
        <h2 style="text-align: center; color: #000; font-size: 30px; margin-bottom: 15px;   font-family: 'poppins', sans-serif;">Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="button-container">
                <button type="submit" class="signin-btn">Send Password Reset Email</button>
            </div>
        </form>
    </div>
    <div style="border-bottom: 2px solid #000000;  border-right: 2px solid #000000; border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color:rgba(255, 255, 255, 1);
    width: 500px; height: 50px; margin-left: auto;  margin-right: auto; position: relative; top: -10px;">
        <div class="form-group">
            <p class="text-muted ml-3" style="position: relative; bottom: -10px; color: #000 !important;">Already have
                account? <a href="{% url 'login' %}" style="color: #007bff; text-decoration: underline;">Sign In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
